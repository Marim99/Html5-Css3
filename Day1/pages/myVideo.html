<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/myvideo.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contanier">
      <h2>video</h2>
      <video
        src="../assets/frozen.mp4"
        width="600"
        poster="../assets/frozen.jpg"
        id="vid"
      ></video>
      <div>
        <input
          type="range"
          min="0"
          max="1"
          value="0"
          id="range-duration"
          onchange="updateTextInput()"
        />
      </div>

      <div class="vid-controls">
        <img src="../assets/next.svg" alt="next" class="controls" id="prev" />
        <img src="../assets/play.svg" alt="play" class="controls" id="play" />
        <img src="../assets/next.svg" alt="next" class="controls" id="next" />
        <img src="../assets/stop.svg" alt="stop" class="controls" id="stop" />
        <img
          src="../assets/sound.svg"
          alt="sound"
          class="controls"
          id="sound"
        />
        <img
          src="../assets/audio-control.svg"
          alt="sound"
          class="controls"
          id="volume"
        />

        <input
          type="range"
          orient="vertical"
          id="volume-range"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
        <img
          src="../assets/speed.svg"
          alt="speed"
          class="controls"
          id="speed"
        />

        <input
          type="range"
          orient="vertical"
          id="speed-range"
          min="0"
          max="16"
          step="1"
          value="1"
        />

        <img
          src="../assets/fullscreen.svg"
          alt="speed"
          class="controls"
          id="fullscreen"
        />
      </div>
    </div>
    <script src="../scripts/video.js"></script>
  </body>
</html>
